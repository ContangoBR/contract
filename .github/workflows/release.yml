name: Build and Release

on:
  push:
    tags:
      - 'v*'  # triggered whenever a new tag (prefixed with "v") is pushed to the repository

permissions:
  attestations: write
  contents: write
  id-token: write

jobs:
  release-contango-contract:
    uses: stellar-expert/soroban-build-workflow/.github/workflows/release.yml@main
    with:
      release_name: ${{ github.ref_name }}          # use git tag as unique release name
      release_description: 'Contango Token Contract Release'
      package: 'contango-token-contract'            # package name from Cargo.toml
      # Don't specify make_target - let it use cargo build directly
    secrets:
      release_token: ${{ secrets.GITHUB_TOKEN }}    # authentication token automatically created by GitHub
